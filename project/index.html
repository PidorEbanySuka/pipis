<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Translator Mini App</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <select id="from">
        <option value="en">English</option>
        <option value="ru" selected>Русский</option>
        <option value="pl">Polski</option>
        <option value="de">Deutsch</option>
      </select>

      <button id="swap" title="Поменять языки">⇄</button>

      <select id="to">
        <option value="en" selected>English</option>
        <option value="ru">Русский</option>
        <option value="pl">Polski</option>
        <option value="de">Deutsch</option>
      </select>
    </div>

    <textarea id="src" placeholder="Введите текст..."></textarea>

    <button id="go">Перевести</button>

    <textarea id="dst" placeholder="Перевод появится здесь..." readonly></textarea>

    <div class="hint" id="hint"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
